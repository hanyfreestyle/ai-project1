<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Name</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" rel="stylesheet">
    <link href="https://freestyle4u.com/ai/demo-light/css/default.css" rel="stylesheet">
    <link href="https://freestyle4u.com/ai/demo-light/css/header_menu.css" rel="stylesheet">
</head>
<body>
<header class="main-header">
    <div class="container">
        <nav class="nav-container">
            <div class="logo">
                <img src="https://freestyle4u.com/ai/logo.svg" alt="شعار المطعم">
            </div>
            <ul class="nav-menu">
                <li><a href="#" class="active">Home</a></li>
                <li><a href="#">Menu</a></li>
                <li><a href="#">Offers</a></li>
                <li><a href="#">About us</a></li>
                <li><a href="#">Contact us</a></li>
            </ul>
            <div class="menu__icon">
                <div class="auth-button">
                    <div class="btn login" aria-label="Login">
                        <i class="fas fa-user"></i>
                    </div>
                </div>
                <div class="cart-button">
                    <div class="btn login" aria-label="cart">
                        <i class="fas fa-shopping-cart"></i>
                    </div>
                </div>
                <div class="hamburger-menu" onclick="toggleMenu()" aria-label="Toggle Menu">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </nav>
    </div>
</header>
<div class="full-screen-menu" id="fullScreenMenu">
    <div class="menu-content">
        <button class="close-menu" onclick="toggleMenu()" aria-label="Close Menu"></button>
        <div class="menu-section">
            <a href="#" class="active">Home</a>
            <a href="#">Menu</a>
            <a href="#">Offers</a>
            <a href="#">About us</a>
            <a href="#">Contact us</a>
        </div>
    </div>
</div>
<script src="https://freestyle4u.com/ai/demo-light/js/default.js"></script>
</body>
</html>
